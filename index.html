<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>My Portfolio</title>
  </head>
  <body>
    <!-- start of Navbar -->
    <nav
      class="p-0 navbar d-flex justify-content-between navbar-expand-lg navbar-dark bg-dark"
    >
      <a class="w-20 pl-3 pr-0 pt-3 pb-3 navbar-brand" href="#">Danyar Khdir</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="p-0 d-flex justify-content-center collapse navbar-collapse"
        id="navbarNavAltMarkup"
      >
        <div class="w-75 p-0 d-flex justify-content-around navbar-nav">
          <div class="d-flex align-items-center">
            <i class="bi bi-file-person-fill text-light nav-item"></i>
            <a class="nav-item nav-link" href="#">About</a>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-star-fill text-light nav-item"></i>
            <a class="nav-item nav-link" href="#">Skills</a>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-file-earmark-zip-fill text-light nav-item"></i>
            <a class="nav-item nav-link" href="#">Projects</a>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-envelope-fill text-light nav-item"></i>
            <a class="nav-item nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
