<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap link text-dark-->
    <link
      text-dark
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- link Costum CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap icons link text-dark -->
    <link
      text-dark
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>My Portfolio</title>
  </head>
  <body class="bg-dark">
    <!-- start of Navbar Section -->
    <section>
      <nav
        class="p-0 navbar d-flex justify-content-between navbar-light navbar-expand-md bg-transparent"
      >
        <a
          class="w-20 pl-3 pr-0 pt-3 pb-3 navbar-brand text-light font-weight-bold"
          href="#"
          >Danyar Khdir</a
        >
        <button
          class="navbar-toggler mr-3 bg-light"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="ml-3 justify-content-center collapse navbar-collapse"
          id="navbarNavAltMarkup"
        >
          <div class="w-75 p-0 d-flex justify-content-around navbar-nav">
            <div class="d-flex align-items-center">
              <i class="bi bi-file-person-fill text-light nav-item"></i>
              <a class="nav-item nav-link text-light ml-1" href="#">About</a>
            </div>
            <hr class="ml-0 mt-0 mb-0 w-50 border-light d-md-none" />
            <div class="d-flex align-items-center">
              <i class="bi bi-star-fill text-light nav-item"></i>
              <a class="nav-item nav-link text-light ml-1" href="#">Skills</a>
            </div>
            <hr class="ml-0 mt-0 mb-0 w-50 border-light d-md-none" />
            <div class="d-flex align-items-center">
              <i class="bi bi-file-earmark-zip-fill text-light nav-item"></i>
              <a class="nav-item nav-link text-light ml-1" href="#">Projects</a>
            </div>
            <hr class="ml-0 mt-0 mb-0 w-50 border-light d-md-none" />
            <div class="d-flex align-items-center">
              <i class="bi bi-envelope-fill text-light nav-item"></i>
              <a class="nav-item nav-link text-light ml-1" href="#">Contact</a>
            </div>
            <hr class="ml-0 mt-0 mb-0 w-50 border-light d-md-none" />
          </div>
        </div>
      </nav>
    </section>
    <!-- End of Navbar Section -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
