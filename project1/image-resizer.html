<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash Image Resizer</title>

    <!-- Link Bootstrap -->
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <!-- link Costum css -->
    <link rel="stylesheet" href="resizer.css" />

    <!-- link fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <a href="..//index.html#project1">
      <img class="p-3" src="./arrow-left.png" alt="arrow-left" />
    </a>
    <div class="container">
      <h2 class="text-center text-white pb-4">Unsplash Image Resizer</h2>
      <img
        src=""
        alt="image"
        style="display: none; margin: 0 auto"
        id="url-image"
        class="mb-5 rounded"
      />
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5">
          <!--Form with header-->

          <form>
            <div class="card border-dark rounded-0">
              <div class="card-header p-0">
                <div class="bg-light text-white text-center py-2">
                  <h3 class="text-dark">
                    <i class="fa fa-crop fa-sm text-dark"></i> Image resizer
                  </h3>
                  <p class="m-0 text-dark">Resize Unsplash image here</p>
                </div>
              </div>
              <div class="card-body p-3">
                <!--Body-->

                <!-- URL -->
                <div class="form-group">
                  <div class="input-group mb-2 inputs">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <span class="text-dark"> URL </span>
                      </div>
                    </div>
                    <input
                      type="url"
                      class="form-control"
                      id="url"
                      placeholder="https://unsplash.com/photos/example"
                      required
                    />
                  </div>
                </div>

                <!-- Width  -->
                <div class="form-group">
                  <div class="input-group mb-2 inputs">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <span class="text-dark" style="width: 50px">Width</span>
                      </div>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="width"
                      placeholder="Enter Width..."
                      value="50"
                      required
                    />
                  </div>
                </div>

                <!-- Height -->
                <div class="form-group">
                  <div class="input-group mb-2 inputs">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <span class="text-dark">Height</span>
                      </div>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="height"
                      placeholder="Enter Height..."
                      value="50"
                      required
                    />
                  </div>
                </div>

                <div class="text-center">
                  <button
                    class="btn btn-info btn-block rounded-0 py-2 mb-3"
                    type="button"
                    onclick="resizer()"
                  >
                    <i class="fa fa-crop fa-s"> Resize </i>
                  </button>
                </div>
                <div id="new-url-text" class="form-group mb-0">
                  <div class="input-group mb-2 inputs">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <span
                          onclick="copy()"
                          class="text-dark"
                          style="width: 50px"
                          ><i class="fa fa-clipboard"></i>
                        </span>
                      </div>
                    </div>
                    <span
                      class="p-2"
                      style="border-radius: 5px; width: 70%"
                      id="new-url"
                    ></span>
                  </div>
                </div>
                <label
                  class="text-muted label-text"
                  id="new-url-label"
                  for="new-url-text"
                ></label>
              </div>
            </div>
          </form>
          <!--Form with header-->
        </div>
      </div>
    </div>
    <script src="./resizer.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
